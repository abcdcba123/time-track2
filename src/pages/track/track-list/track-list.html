<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>track-list</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goEditTrack(null)">
                <ion-icon ios="ios-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let track of trackList">
        <ion-card>
            <ion-item>
                <p>{{track.time}}</p>
            </ion-item>
            <ion-card-content>
                <p (click)="goEditTrack(track.track_id)">{{track.content}}</p>
            </ion-card-content>
            <img style="display: inline;width: 45%;" *ngIf="track.img_1 != ''" [src]="track.img_1">
            <img style="display: inline;width: 45%;" *ngIf="track.img_1 != ''" [src]="track.img_2">
        </ion-card>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载中...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
