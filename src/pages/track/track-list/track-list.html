<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>track-list</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goEditTrack()">
                <ion-icon ios="ios-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let track of trackList">
        <ion-card>
            <ion-item>
                <p>{{track.time}}</p>
            </ion-item>
            <ion-card-content>
                <p>{{track.content}}</p>
            </ion-card-content>
            <img style="display: inline;width: 45%;" src="assets/icon/favicon.ico">
            <img style="display: inline;width: 45%;" src="assets/icon/favicon.ico">
        </ion-card>
    </div>
</ion-content>
