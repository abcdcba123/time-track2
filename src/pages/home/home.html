<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>时光轨迹</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goEditTheme(null)">
        <ion-icon ios="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>
      主题列表
    </ion-list-header>
    <ion-item-group  *ngFor="let chat of themes" >
      <button ion-item (click)="trackList(chat.theme_id)">
        <ion-avatar item-start>
          <img [src]="chat.img">
        </ion-avatar>
        <ion-label>{{chat.name}}</ion-label>
        <!--<ion-note item-end>The Interwebz</ion-note>-->
      </button>
    </ion-item-group>

  </ion-list>

</ion-content>

<style>
  /* TODO: spinner is dropping classes so we have to use ids: https://github.com/ionic-team/ionic/issues/7087 */
  #archive-spinner,
  #download-spinner,
  .archiving .expand-hide,
  .downloading .expand-hide {
    display: none;
  }

  /* TODO: spinner doesn't have a good way to do this yet: https://github.com/ionic-team/ionic/issues/7087 */
  #archive-spinner.spinner-ios line,
  #archive-spinner.spinner-crescent circle {
    stroke: #fff;
  }

  #archive-spinner.spinner-circles circle {
    fill: #fff;
  }

  .archiving #archive-spinner,
  .downloading #download-spinner {
    display: block;
  }

  .chat-sliding-demo ion-note {
    font-size: 13px;
    margin-top: -8px;
  }

  .chat-sliding-demo img {
    pointer-events: none;
  }

  .login-sliding-demo .ion-logo-twitter {
    color: #53ACEB;
  }

  .login-sliding-demo .ion-logo-github {
    color: #000000;
  }

  .login-sliding-demo .ion-logo-instagram {
    color: #235D8D;
  }
</style>
