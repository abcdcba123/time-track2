    <ion-item-sliding *ngFor="let theme of themes" >
      <ion-item (click)="trackList(theme.theme_id)">
          <ion-avatar item-start>
            <img [src]="theme.img">
          </ion-avatar>
          <ion-label>{{theme.name}}</ion-label>
          <!--<ion-note item-end>The Interwebz</ion-note>-->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="goEditTheme(theme.theme_id)">
          <!--<ion-icon name="delete"></ion-icon>-->
          编辑
        </button>
        <button ion-button color="danger" (click)="deleteTheme(theme)">
          <!--<ion-icon name="edit"></ion-icon>-->

      </ion-item-options>
    </ion-item-sliding>
