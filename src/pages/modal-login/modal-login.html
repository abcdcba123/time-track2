<ion-content padding>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">phone</span>
            <input [(ngModel)]="loginForm.phone" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input [(ngModel)]="loginForm.password" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="login(loginForm)">Create</button>
    </div>
</ion-content>
